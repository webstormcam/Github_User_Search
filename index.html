<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Github User Search</title>
</head>

<body>
    <header>
        <div id="logo">
            <h1>devfinder</h1>
        </div>
        <div id="screen_mode">
            <p id="mode_word">DARK</p> <img id="mode_img" src="imgs/icon-moon.svg" alt="">
        </div>
    </header>
    <div id="input-section">
        <div id="input-holder">
            <input id="user_search" type="text" placeholder="Search Github username...">
            <img class="magnify" src="imgs/icon-search.svg" alt=" a blue magnifying glass">
            <button id="user_button">Search</button>
        </div>
    </div>
    <div id="user_information">
        <div class="img_name_birth">
            <img id="user_icon" src="" alt="">
            <div class="names_birth">
                <div class="name_login">
                    <p id="username"></p>
                    <p id="user_AT_name">@</p>
                </div>
                <div class="birth-part">
                    <p id="birth"></p>
                </div>

            </div>
        </div>
        <div id="user_story_section">
            <p id="userstory"></p>
        </div>
        <div id="projects_section">
            <div class="repos_followers_following">
                <div class="stats repos-head">
                    <h2>Repos</h2>
                    <p id="repos"></p>

                </div>
                <div class="stats followers-head">
                    <h2>Followers</h2>
                    <p id="followers"></p>
                </div>
                <div class="stats following-head">
                    <h2>Following</h2>
                    <p id="following"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
